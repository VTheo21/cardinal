<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardinal</title>
  <link rel="icon" href="assets/logo.png" type="image/png">
  <style>
    :root {
      --primary: #3b92e4; /* rouge cardinal */
      --dark: #111;
      --light: #f5f5f5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      background-color: var(--light);
      color: var(--dark);
    }

    header {
      height: 100vh;
      background: linear-gradient(
          rgba(0, 0, 0, 0.55),
          rgba(0, 0, 0, 0.55)
        ),
        url("assets/image_presentation.png");
      background-size: cover;
      background-position: center;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      font-size: 4rem;
      letter-spacing: 4px;
      margin-bottom: 20px;
    }

    header p {
      font-size: 1.3rem;
      max-width: 600px;
      margin-bottom: 30px;
    }

    .btn {
      padding: 14px 32px;
      background-color: var(--primary);
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #0b00a4;
      transform: scale(1.05);
    }

    section {
      padding: 80px 10%;
    }

    section h2 {
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: 30px;
      text-align: center;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .card {
    display: block;
    padding: 24px;
    border-radius: 16px;
    background: #ffffff;

    text-decoration: none;
    color: #1a1a1a;
    cursor: pointer;

    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    transition: 
        transform 0.25s ease,
        box-shadow 0.25s ease;
    }

    .card:hover {
    transform: translateY(-6px);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
    }

    .card:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(11, 60, 93, 0.4);
    }


    footer {
      background: var(--dark);
      color: white;
      text-align: center;
      padding: 30px;
      font-size: 0.9rem;
    }

    .card h3 {
    margin: 0 0 12px;
    font-size: 1.4rem;
    font-weight: 600;
    }

    .card p {
    margin: 0;
    color: #555;
    line-height: 1.6;
    }

.hero {
  position: relative;
  height: 100vh;
  overflow: hidden;
}

.hero iframe {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  border: none;
  z-index: 1;
}

.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.55);
  z-index: 2;
}

.hero-content {
  position: relative;
  z-index: 3;
  color: white;
  text-align: center;
}

  </style>
</head>

<body>

    <!-- HERO -->
    <header class="hero">
    <iframe
        src="assets/sinus_cardinal.html"
        title="background"
        aria-hidden="true">
    </iframe>

    <div class="hero-content">
        <h1>CARDINAL</h1>
        <p>Un étudiant qui étudie.</p>
        <a href="#decouvrir" class="btn">Appuie dessus</a>
    </div>
    </header>

    <!-- CONTENU -->
    <section id="decouvrir">
        <h2>Génie mécanique :</h2>

        <div class="cards">

        <a class="card" href="vibrations/vibrations.html">
            <h3>Vibrations des structures</h3>
            <p>
            Introduction aux calculs de vibrations des structures
            </p>
            </a>

        <a class="card">
            <h3>En cours  de développement...</h3>
            <p>
            Soon...
            </p>
        </a>
        </div>
    </section>




  <!-- FOOTER -->
  <footer>
    © 2025 Cardinal — j'ai les droits
  </footer>

</body>
</html>
